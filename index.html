<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암환자 돌봄 공감 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background-color: #ffffff;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* 텍스트 색상 변경 제거 - 배경색과 테두리만 변경되도록 수정 */
        .btn-correct {
            background-color: #22c55e; /* green-500 */
            border-color: #16a34a; /* green-600 */
        }
        .btn-incorrect {
            background-color: #ef4444; /* red-500 */
            border-color: #dc2626; /* red-600 */
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="quiz-container" class="quiz-container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="text-center">
            <h1 class="text-4xl font-bold mb-4 text-slate-700">암환자 돌봄 공감 퀴즈</h1>
            <p class="text-lg text-slate-600 mb-8">환자의 마음에 더 가까이 다가가기 위한 대화법을 퀴즈로 배워보세요.</p>
            <button id="start-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-xl btn">
                퀴즈 시작하기 (10문제 랜덤 출제)
            </button>
        </div>

        <!-- 퀴즈 화면 -->
        <div id="quiz-screen" class="hidden">
            <div id="progress-container" class="w-full bg-slate-200 rounded-full h-4 mb-6">
                <div id="progress-bar" class="bg-blue-500 h-4 rounded-full progress-bar-inner" style="width: 0%;"></div>
            </div>
            <div class="flex justify-between items-center mb-4">
                 <h2 id="question-number" class="text-xl font-bold text-blue-600"></h2>
                 <div id="score-display" class="text-lg font-semibold text-slate-600">점수: 0</div>
            </div>
            <p id="question-text" class="text-2xl font-semibold mb-8 min-h-[100px]"></p>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- 답변 버튼들이 여기에 동적으로 추가됩니다 -->
            </div>
            <div id="feedback-section" class="mt-6 hidden">
                 <p id="feedback-text" class="text-lg p-4 rounded-lg"></p>
                 <button id="next-btn" class="w-full mt-4 bg-slate-700 hover:bg-slate-800 text-white font-bold py-3 px-6 rounded-lg text-lg btn">
                    다음 문제
                </button>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="hidden text-center">
            <h1 class="text-4xl font-bold mb-4 text-slate-700">퀴즈 결과</h1>
            <p id="result-text" class="text-2xl text-slate-600 mb-2"></p>
            <p id="result-message" class="text-lg mb-8"></p>
            <button id="restart-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-xl btn">
                다시 풀어보기
            </button>
        </div>
    </div>

    <script>
        // --- 전체 퀴즈 데이터 (50문항) ---
        const allQuizData = [
            // 1 ~ 10
            {
                question: '환자가 "치료를 받아도 달라지는 게 없어요. 이게 무슨 의미가 있나 싶어요. 지치고 짜증나요" 라고 말했습니다. 어떻게 위로하는 것이 좋을까요?',
                answers: [
                    { text: "그런 얘기하지 마세요. 가족들이 들으면 얼마나 속상하겠어요? 가족들을 생각해서라도 힘을 내셔야죠.", isCorrect: false, feedback: "환자의 감정을 부정하고 부담을 주는 말입니다. 환자는 자신의 감정을 존중받지 못한다고 느낄 수 있습니다." },
                    { text: "네, 충분히 그러실 수 있어요. 정말 힘드시죠. 그래도 지금까지 정말 잘 해오셨어요.", isCorrect: true, feedback: "환자의 지친 마음을 먼저 공감하고 인정해주는 것이 가장 중요합니다. 그 후 긍정적인 면을 상기시켜주는 것이 좋습니다." },
                    { text: "약해지시면 안돼요. 그렇게 해서 어떻게 암을 나을 수가 있어요? 말이 씨가 되요. 그런 얘기하지 마세요.", isCorrect: false, feedback: "환자를 다그치는 말은 무력감을 더 키울 수 있습니다. 힘든 감정을 표현하는 것을 어렵게 만듭니다." },
                    { text: "다른 암환자들도 다 그렇게 힘들다고 하더라고요. 그렇게 다들 힘들어도 참고 견디는거예요. 그렇게하다보면 이겨낼 수 있어요", isCorrect: false, feedback: "다른 사람과 비교하는 말은 환자를 고립시킬 수 있습니다. 환자 개인의 고통에 집중해야 합니다." }
                ]
            },
            {
                question: '환자가 "술을 조금만 적게 먹었어도... 남편이 속썩일 때 하루라도 빨리 이혼하고 새출발 했으면 괜찮았을텐데" 라며 자책과 후회를 보일 때, 적절한 반응은 무엇일까요?',
                answers: [
                    { text: "맞아요, 근데 어쩌겠어요. 이미 늦었지", isCorrect: false, feedback: "환자의 죄책감을 강화시키는 말은 피해야 합니다. 과거를 후회하게 만드는 것은 도움이 되지 않습니다." },
                    { text: "이건 누가 잘못하고 잘해서 생긴 일이 아니예요. 그런 생각은 완치에 좋지 않아요", isCorrect: true, feedback: "병이 그 누구의 잘못도 아님을 명확히 하고, 부정적인 생각에서 벗어날 수 있도록 돕는 것이 중요합니다." },
                    { text: "이제 와서 그런 생각하면 뭐하겠어요. 보란듯이 나을 수 있게 식사 더 많이 하고, 치료에 집중하세요.", isCorrect: false, feedback: "환자의 감정을 무시하고 핀잔을 주는 듯한 말투는 대화를 단절시킬 수 있습니다." },
                    { text: "그냥 운이 없었던 거지 뭐..그럴 줄 알았겠어요", isCorrect: false, feedback: "'운이 없다'는 표현은 상황을 바꿀 수 없다는 무력감을 줄 수 있어 더 신중한 표현이 필요합니다." }
                ]
            },
            {
                question: "사소한 일에 화를 내고 짜증이 늘어난 환자를 대하는 가장 좋은 태도는 무엇일까요?",
                answers: [
                    { text: "환자가 거울요법으로 인지할 수 있도록 더 화를 내며 왜 별거 아닌 일에 짜증을 부리는지 묻는다.", isCorrect: false, feedback: "감정적으로 맞서는 것은 갈등을 키울 뿐입니다. 환자의 행동 이면의 감정을 이해하려는 노력이 필요합니다." },
                    { text: "짜증이나 화가 가라앉을 때까지 우선 자리를 피하고 환자가 진정될 때까지 말을 걸지 않는다.", isCorrect: false, feedback: "무조건 회피하는 것은 환자를 고립시킬 수 있습니다. 환자는 버려졌다고 느낄 수 있습니다." },

                    { text: "보호자에게 환자가 수시로 짜증을 내고 화를 낸다고 상태가 좀 안좋아지는 것 같다고 바로 보고한다.", isCorrect: false, feedback: "섣부른 판단으로 환자의 상태를 정의하거나 '이상한 사람'으로 규정하는 것은 관계에 부정적인 영향을 미칩니다." }

            {

                answers: [
                    { text: "괜찮아요. 다른 사람들은 남한테 별로 관심 없어요", isCorrect: false, feedback: "환자 본인이 느끼는 고통을 가볍게 여기는 말입니다. 환자의 속상한 마음에 공감하는 것이 우선입니다." },
                    { text: "치료가 끝나면 금방 다시 예전 모습으로 돌아올 거예요.", isCorrect: false, feedback: "불확실한 미래를 약속하는 것은 오히려 희망고문이 될 수 있습니다. 현재의 감정에 집중해야 합니다." },

                    { text: "외모 변화는 어쩔 수 없어요. 그게 중요한게 아니예요. 치료부터 잘 받고 나을 생각을 해야지", isCorrect: false, feedback: "환자가 중요하게 생각하는 가치를 무시하는 말입니다. 환자의 감정을 존중해야 합니다." }
                ]
            },
            {
                question: "환자가 평소보다 말이 없고 방에만 있으려 할 때, 어떻게 행동하는 것이 좋을까요?",
                answers: [
                    { text: "일부러 곁에 머물며 말을 걸고 커튼도 치고 억지로라도 기분을 전환시킬 수 있도록 노력한다.", isCorrect: false, feedback: "과도하게 밝은 행동은 환자의 우울한 감정과 대비되어 오히려 괴리감을 느끼게 할 수 있습니다." },
                    { text: "혼자 있고 싶어 하는 것 같으니 내버려 둔다.", isCorrect: false, feedback: "환자를 혼자 두는 것이 항상 좋은 방법은 아닙니다. 고립감을 느끼지 않도록 관심이 필요합니다." },
                    { text: "조용히 곁에 머물며 '필요한 게 있으시면 불러주세요, 제가 근처에 있을게요' 라고 말해준다.", isCorrect: true, feedback: "강요하지 않으면서도 지지하고 있음을 보여주는 것이 중요합니다. 안정감을 주고 신뢰를 쌓을 수 있습니다." },
                    { text: "우울해할 때는 햇빛을 쬐는게 좋으니 억지로라도 산책을 해보자고 권유한다", isCorrect: false, feedback: "강요는 환자의 저항감을 불러일으킬 수 있습니다. 환자의 의사를 존중하는 것이 우선입니다." }
                ]
            },
            {

                answers: [
                    { text: "그런 생각하지 마세요. 짐이라니요, 말도 안 돼요.", isCorrect: false, feedback: "환자의 감정을 즉각적으로 부정하는 것은 대화를 막을 수 있습니다. 환자는 자신의 속마음을 더 이상 털어놓기 어려워할 수 있습니다." },
                    { text: "그럴 수록 가족들을 위해 더 힘을 내셔야죠. 그런 생각 하는게 가족들한테 무슨 도움이 되겠어요?", isCorrect: false, feedback: "환자에게 책임을 지우고 부담을 주는 말입니다. 환자의 감정을 먼저 헤아려야 합니다." },
                    { text: "속이 많이 상하시겠어요, 어떨 때 가족들에 짐이 되는 것 같다는 느낌이 드세요?", isCorrect: true, feedback: "환자의 감정을 먼저 인정해주고('속상하시겠네요'), 구체적으로 어떤 상황에서 그렇게 느끼는지 질문하며 감정을 탐색하도록 돕는 것이 좋습니다." },

            {

             {

                    { text: "저도 가끔 그렇게 느낄 때가 있다고 말한다.", isCorrect: false, feedback: "자신의 경험을 이야기하며 환자의 감정을 경시할 수 있습니다." },
                    { text: "그거 우울증 때문에 그런건데, 괜찮아요. 암환자들 대부분이 우울증을 겪는대요", isCorrect: false, feedback: "환자의 고통을 가볍게 여기는 태도입니다." }
                ]
            },
            {
                question: "환자가 밤에 잠이 오지 않아 침대에서 계속 뒤척일 때, 요양보호사가 제안할 수 있는 가장 적절한 수면 위생 방법은?",
                answers: [
                    { text: "억지로 잠들려고 하지 말고, 침대 밖으로 나와 조용한 음악을 듣거나 지루한 책을 읽는 등 다른 활동을 하다가 졸릴 때 다시 침실로 돌아가도록 안내한다.", isCorrect: true, feedback: "자극 조절법은 침실과 수면의 연관성을 강화하여 불면증 완화에 효과적입니다." },
                    { text: "따뜻한 우유를 마시면 잠이 잘 온다고 권유한다.", isCorrect: false, feedback: "모든 사람에게 효과가 있는 것은 아니며, 근본적인 해결책은 아닙니다." },
                    { text: "나는 의료진이 아니니 어쩔 수 없다 생각하고 그냥 둔다.", isCorrect: false, feedback: "수면 부족은 환자의 건강에 부정적인 영향을 미칠 수 있습니다." },
                    { text: "약국에서 파는 수면유도제는 약하니까 이거라도 먹어보면 어떤지 권유한다.", isCorrect: false, feedback: "요양보호사는 약물 관련 조언을 할 수 없습니다." }
                ]
            },
            {
                question: "환자가 '내가 사는 이유가 뭔지 모르겠어요.가족들에게 짐만 될 뿐이야.' 라며 무력감을 표현할 때, 요양보호사의 가장 적절한 대응은?",
                answers: [
                    { text: "무슨 그런 생각을 하세요. 가족들은 환자분을 사랑해요.", isCorrect: false, feedback: "환자의 감정을 즉각적으로 부정하기보다 공감하는 것이 우선입니다." },
                    { text: "아니에요! 환자분이 가족들에게 얼마나 큰 힘이 되는데요! 저에게도 환자분은 소중한 분이예요", isCorrect: false, feedback: "과장된 긍정은 오히려 환자에게 거리감을 느끼게 할 수 있습니다." },
                    { text: "생각대로 치료효과가 없으니 무기력이 느껴지시나봐요. 버티는 게 힘드시죠? 그동안 힘들지만 너무 잘 해오셨어요", isCorrect: true, feedback: "감정을 인정하고, 환자가 통제감을 되찾을 수 있도록 작은 성취를 격려하는 것이 좋습니다." },
                    { text: "그런 생각을 자꾸 하니까 병이 안낫는거예요. 정신력의 문제예요.", isCorrect: false, feedback: "환자에게 부담을 주고, 감정을 비난하는 듯한 인상을 줄 수 있습니다." }
                ]
            }
        ];

        // --- 퀴즈 로직 ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');

        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const nextBtn = document.getElementById('next-btn');

        const questionNumberEl = document.getElementById('question-number');
        const scoreDisplayEl = document.getElementById('score-display');
        const questionTextEl = document.getElementById('question-text');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackTextEl = document.getElementById('feedback-text');
        const progressBar = document.getElementById('progress-bar');
        const resultTextEl = document.getElementById('result-text');
        const resultMessageEl = document.getElementById('result-message');
        
        let currentQuizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // 배열을 무작위로 섞는 함수 (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            // 50개 문제 중 10개를 랜덤으로 선택
            currentQuizQuestions = shuffleArray(allQuizData).slice(0, 10);
            
            currentQuestionIndex = 0;
            score = 0;
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            feedbackSection.classList.add('hidden');
            
            updateProgress();
            scoreDisplayEl.textContent = `점수: 0`;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            questionNumberEl.textContent = `문제 ${currentQuestionIndex + 1} / ${currentQuizQuestions.length}`;
            questionTextEl.textContent = currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.classList.add('w-full', 'p-4', 'border', 'rounded-lg', 'text-left', 'btn', 'bg-slate-100', 'hover:bg-slate-200');
                button.addEventListener('click', () => selectAnswer(button, answer));
                answerButtonsEl.appendChild(button);
            });
        }
        
        function resetState() {
            while (answerButtonsEl.firstChild) {
                answerButtonsEl.removeChild(answerButtonsEl.firstChild);
            }
            feedbackSection.classList.add('hidden');
            nextBtn.classList.add('hidden');
        }

        function selectAnswer(selectedButton, answer) {
            Array.from(answerButtonsEl.children).forEach(button => {
                button.disabled = true; // 모든 버튼 비활성화
                const btnAnswer = currentQuizQuestions[currentQuestionIndex].answers.find(a => a.text === button.textContent);
                if (btnAnswer.isCorrect) {
                     button.classList.add('btn-correct');
                }
            });

            if (answer.isCorrect) {
                score++;
                scoreDisplayEl.textContent = `점수: ${score}`;
                feedbackTextEl.textContent = `정답입니다! ${answer.feedback}`;
                feedbackTextEl.parentElement.classList.remove('bg-red-100', 'text-red-700');
                feedbackTextEl.parentElement.classList.add('bg-green-100', 'text-green-700');
            } else {
                selectedButton.classList.remove('bg-slate-100');
                selectedButton.classList.add('btn-incorrect');
                feedbackTextEl.textContent = `아쉽네요. ${answer.feedback}`;
                feedbackTextEl.parentElement.classList.remove('bg-green-100', 'text-green-700');
                feedbackTextEl.parentElement.classList.add('bg-red-100', 'text-red-700');
            }

            feedbackSection.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            
            if (currentQuizQuestions.length > currentQuestionIndex + 1) {
                nextBtn.textContent = '다음 문제';
            } else {
                nextBtn.textContent = '결과 보기';
            }
        }
        
        function handleNextButton() {
            currentQuestionIndex++;
            updateProgress();
            if (currentQuizQuestions.length > currentQuestionIndex) {
                showQuestion();
            } else {
                showResult();
            }
        }
        
        function updateProgress() {
            const progressPercentage = ((currentQuestionIndex) / currentQuizQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
        
        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            // 최종 진행도 업데이트
            const finalProgress = ((currentQuestionIndex) / currentQuizQuestions.length) * 100;
            progressBar.style.width = `${finalProgress}%`;

            resultTextEl.textContent = `${currentQuizQuestions.length}문제 중 ${score}문제를 맞히셨습니다!`;

            let message = '';
            const percentage = (score / currentQuizQuestions.length) * 100;
            if (percentage >= 80) {
                message = '훌륭해요! 환자의 마음을 깊이 이해하고 계시는군요. 당신은 따뜻한 공감 능력을 가진 돌봄 전문가입니다.';
            } else if (percentage >= 50) {
                message = '잘하셨어요! 환자의 마음을 이해하려는 노력이 돋보입니다. 조금만 더 노력하면 최고의 돌봄 전문가가 될 수 있어요.';
            } else {
                message = '수고하셨습니다. 다시 한번 퀴즈를 풀어보며 환자의 마음에 더 가까이 다가가는 연습을 해보는 건 어떨까요?';
            }
            resultMessageEl.textContent = message;
        }

        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextButton);
    </script>
